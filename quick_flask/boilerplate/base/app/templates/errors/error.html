{% extends "base.html" %} 
{% block title %}{{ error_code }} {{ error_message }}{% endblock %} 

{% block head %} 
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}" />
{% endblock %} 

{% block content %}
<div class="container">
  <div class="error-code">{{ error_code }}</div>
  <div class="error-message">{{ error_message }}</div>
  <p>{{ error_description }}</p>
  <a class="back-home" href="/">Return Home</a>
</div>
{% endblock %}
